<body>

    <script>

        //1          
        let valor = prompt("Informe algo: ");

        if (confirm("Deseja verificar o tipo do valor informado? ")) {
            if (!isNaN(parseInt(valor)) && parseInt(valor).toString() === valor) {
            alert("é inteiro");
            alert(typeof(parseInt(valor)));
            } 
            else if (!isNaN(parseFloat(valor)) && parseFloat(valor).toString() === valor) {
            alert("é float");
            alert(typeof(parseFloat(valor)));
            } 
            else if (typeof valor === 'string') {
            alert("é string");
            alert(typeof(valor));
            }
            else if (typeof valor === 'boolean') {
            alert("é booleano");
            alert(typeof(valor));
            } 
            else {
            alert("Tipo de dado não reconhecido");
            }  
        } 
        else {
            document.write("<h1>Obrigado por visitar a página!</h1>");
        }




        //2

        var num = prompt("Informe um número: ");
        var cont = 0;

        for(i=0; i<= num; i++){
            if(num%i == 0){
                console.log(i);
                cont++;
            }
        }
        if(cont == 2){
            alert("Número Primo!");
        }
        else{
            alert("Número não é primo");
        }



        //3

        var num = prompt("Informe um número: ");

        if(num%2 == 0){
            alert("Número Par");
        }
        else{
            alert("Número Ímpar");
        }
        

        // 4 - Fatorial

        
        function Fatorial(num){
            var fat = 1;
            if(num == 0 || num == 1){
                return fat = 1;
            }
            else if(num >  1){
                for(var i = num; i >=  1; i--){
                    fat *= i; 
                }
            return fat;
    }
        }

        var num = prompt("Fatorial: Informe um número: ");
        alert("O fatorial é: " + Fatorial(num));




    </script>
