<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade da Segunda semana</title>
</head>
<body>
    <a href="index.html">Voltar</a>

    
    
    <input type="text" id="numero">
    <button onclick="inserirValor()">Adicionar</button>
    
    <ol id="lista" type="I"></ol>

    <script>
    var Vet = new Array();

    function inserirValor(){
        var num = document.getElementById("numero").value;
        
        console.log(num);
        Vet.push(num);
        Vet.sort(function(a,b){
            return a - b;
        });
        
        console.log(Vet);
        
        var lista = document.getElementById("lista");
        lista.innerHTML = "";

        Vet.forEach(element =>{
            var li = document.createElement("li");
            var valor = document.createTextNode(element);
            li.appendChild(valor);
            lista.appendChild(li);
        });

    
        
    }


    </script>
</body>
</html>
